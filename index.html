    <!--SCRIPT-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(function(){
        var header = ('#navigation');

        $(header).hide();

        $(window).scroll(function(){
          if($(this).scrollTop() > 500){
            $(header).slideDown();
          }else{
            $(header).slideUp();
          }
        });
      });
    </script>
